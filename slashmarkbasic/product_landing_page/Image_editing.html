<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">Logo</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero text-white text-center d-flex align-items-center justify-content-center" style="height: 100vh; background: url('hero-image.jpg') no-repeat center center; background-size: cover;">
        <div>
            <h1>Product Name</h1>
            <p>Product Tagline</p>
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </section>
    <section class="features py-5">
        <div class="container text-center">
            <h2>Features</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="feature1.jpg" alt="Feature 1" class="img-fluid">
                    <p>Feature Description 1</p>
                </div>
                <div class="col-md-4">
                    <img src="feature2.jpg" alt="Feature 2" class="img-fluid">
                    <p>Feature Description 2</p>
                </div>
                <!-- Add more features as needed -->
            </div>
        </div>
    </section>
    <section class="testimonials py-5 bg-light">
        <div class="container text-center">
            <h2>What Our Customers Say</h2>
            <blockquote class="blockquote">
                <p class="mb-0">"Customer Testimonial 1"</p>
                <footer class="blockquote-footer">Customer Name</footer>
            </blockquote>
            <blockquote class="blockquote">
                <p class="mb-0">"Customer Testimonial 2"</p>
                <footer class="blockquote-footer">Customer Name</footer>
            </blockquote>
        </div>
    </section>
    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
            <p>Â© 2024 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
